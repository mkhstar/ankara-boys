<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <title>Bills | Ankara Boys</title>
  </head>
  <body>
    <div class="bills">
      <div class="bills-content">
        <a class="go-back" href="index.html">Go Home</a>
        <div class="add-group">
            <button type="button" id="initialize-button">Initialize</button>
          <button type="button" id="add-button">Add</button>
        </div>
        <div class="bill-container"></div>
      </div>
      <div class="bill-summary">
        <div class="users-count-group">
          <label for="users-count">Users Count</label>
          <input type="number" id="users-count" value="3" />
        </div>
        <h5>Total: <span id="totalValue"></span></h5>
        <div>
          <p>
            Each will contribute
            <span id="distr">(1739 / 3) = 578.50TL</span>
          </p>
        </div>
        <div>
          <button type="button" id="generateBtn">Generate Text</button>
        </div>
      </div>
    </div>
    <script src="bills.js"></script>
  </body>
</html>
